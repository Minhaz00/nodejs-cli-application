name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build binary
        run: npm run build
      
      - name: Make binary executable
        run: chmod +x dist/file-organizer
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: file-organizer-binary
          path: dist/file-organizer

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      
      - name: Download binary artifact
        uses: actions/download-artifact@v3
        with:
          name: file-organizer-binary
          path: dist/
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## Installation
            
            ### Quick Install (Ubuntu/Linux)
            ```bash
            wget -O file-organizer https://github.com/${{ github.repository }}/releases/latest/download/file-organizer && chmod +x file-organizer && sudo mv file-organizer /usr/local/bin/
            ```
            
            ### Manual Download
            Download the binary below and place it in your PATH.
            
            ## What's Changed
            - Bug fixes and improvements
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v1.0.0...${{ github.ref }}
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/file-organizer
          asset_name: file-organizer
          asset_content_type: application/octet-stream